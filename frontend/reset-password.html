<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTodo - New Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <button id="theme-toggle" class="floating-theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <section class="auth-section">
        <div class="auth-container">
            <h1>New Password</h1>
            <p style="color:var(--text-muted); margin-bottom:20px;">Input the 6 digit code sent to your email.</p>
            
            <div style="opacity: 0; position: absolute; top: -9999px; left: -9999px;">
                <input type="text" name="fake_email_trap" tabindex="-1">
                <input type="password" name="fake_password_trap" tabindex="-1">
            </div>

            <input type="text" 
                   id="reset-code" 
                   placeholder="Enter 6-Digit Code" 
                   required 
                   style="letter-spacing: 5px; text-align: center; font-weight: bold; font-size: 1.2rem;"
                   autocomplete="off" 
                   name="reset_code_random_x99">

            <div class="password-wrapper">
                <input type="password" id="reset-new-pass" placeholder="New Password" required>
                <button type="button" class="toggle-password" onclick="togglePass('reset-new-pass')">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="password-requirements">
                <ul>
                    <li>At least 8 characters</li>
                    <li>1 Uppercase (A-Z) & 1 Number (0-9)</li>
                    <li>1 Special Character (!@#$...)</li>
                </ul>
            </div>

            <div class="password-wrapper">
                <input type="password" id="reset-confirm-pass" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" onclick="togglePass('reset-confirm-pass')">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            
            <button id="reset-btn" class="primary-btn">Set New Password</button>
        </div>
    </section>
    
    <script src="script.js"></script>
    
    <script>
        function togglePass(id) {
            const input = document.getElementById(id);
            if(!input) return; // Safety check
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>

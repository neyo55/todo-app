<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTodo - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">

    <button id="theme-toggle" class="floating-theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <section class="auth-section">
        <div class="auth-container">
            <h1>ProTodo</h1>
            <h2>Welcome Back</h2>
            
            <input type="email" id="login-email" placeholder="Email Address" required>
            
            <input type="password" id="login-password" placeholder="Password" required>

            <div style="text-align: right; margin-bottom: 15px;">
                <a href="forgot-password.html" style="color: var(--primary); font-size: 0.85rem; text-decoration: none;">Forgot Password?</a>
            </div>
            
            <button id="login-btn" class="primary-btn">Login</button>
            
            <p style="margin-top:1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                Don't have an account? <a href="signup.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign Up</a>
            </p>
        </div>
    </section>
    
    <footer><p>&copy; 2026 ProTodo Inc.</p></footer>

    <script src="script.js"></script>
</body>
</html>

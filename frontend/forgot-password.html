<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTodo - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <button id="theme-toggle" class="floating-theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <section class="auth-section">
        <div class="auth-container">
            <h1>Reset Password</h1>
            <p style="color:var(--text-muted); margin-bottom:20px;">Enter your email to receive a reset code.</p>
            
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            
            <button id="send-code-btn" class="primary-btn">Send Code</button>
            
            <p style="margin-top:1.5rem; font-size: 0.9rem;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none;">Back to Login</a>
            </p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
